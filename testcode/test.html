<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>

        var maxSubLength = function(nums, k){
            var l, r;
            l = r = 0;
            var len = 0;
            var sum = nums[0];
            while(r<nums.length){
                if(sum == k){
                    len = (len<r-l+1) ? r-l+1 : len;
                    l ++;
                    sum -= nums[l-1];
                }else if(sum < k){
                    r ++;
                    if(r == nums.length){
                        break;
                    }
                    sum += nums[r];
                }else{
                    l ++;
                    sum -= nums[l-1];
                }
            }
            return len;
        }
        var rowIndex = [1,2,1,1,1];
       console.log(maxSubLength(rowIndex, 3));
    </script>
</body>
</html>

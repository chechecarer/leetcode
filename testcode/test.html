<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var isBadVersion = function(num){
            if(num >= 10){
                return true;
            }else{
                return false;
            }
        }

        var solution = function(isBadVersion){

            return function(n){
                var low = 1;
                var high = n;
                var medium ;
                while(low <= high){

                    medium = low + Math.floor((high-low)/2);
                    console.log('low='+low+',hight='+high+',medium='+medium);
                    if(isBadVersion(medium)){
                        high = medium -1;
                    }else{
                        low = medium + 1;
                    }
                }
                return high+1;
            }
        }
        var badFirst = solution(isBadVersion)(10);
        console.log(badFirst);

    </script>
</body>
</html>
